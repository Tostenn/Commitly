site_name: Commitly
site_description: Générateur de messages de commit intelligents avec l'IA
site_author: Kouya Chance Boman Tosten
repo_url: https://github.com/Tostenn/Commitly
repo_name: Tostenn/Commitly
theme:
  name: material
  language: fr
  features:
    - navigation.tabs
    - navigation.indexes
    - search.suggest
    - search.highlight
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: light blue
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: light blue

nav:
  - Accueil: index.md
  - Installation: installation.md
  - Utilisation: utilisation.md
  - API: api.md
  - Contribuer: contributeurs.md
  - FAQ: faq.md

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
